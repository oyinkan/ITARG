    <style>
        body {
            background: #fff;

        header {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);

                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container dashboard-container" style="margin-top: 30px; padding-right: 30px;">
        <p id="createpost">CREATE POSTS</p>
        <hr id="createpost-line">
        <form style="clear: left;">
            <div class="row">
                <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title">
                    </div>   
                </div>
                <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                        <label for="tags">Tags</label>
                        <select class="form-control" id="tags">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                        <label for="details">Details</label>
                        <textarea class="form-control" rows="5" id="details"></textarea>
                    </div>
                </div>
                <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                        <label for="email">Upload Files</label>
                        <input type="file" class="form-control" id="upload" style="height: 140px;">
                    </div>   
                </div>
            </div>
            <div class="text-center" id="save-div">
                <a class="btn btn-info cancel">Cancel</a>
                <a class="btn btn-info save">Save</a>
            </div>
        </form>
